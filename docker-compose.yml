version: "3.8"
services:
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app/src:ro
      - front-notused:/app/node_modules
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./backend
    ports:
      - 3001:3001
    volumes:
      - ./backend/src:/app/src:ro
      - back-notused:/app/node_modules
    command: npm run dev

volumes:
  front-notused:
  back-notused: